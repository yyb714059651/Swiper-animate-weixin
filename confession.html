<script>
    (function () {
        var vm = new Vue({
            el:"#app",
            beforeMount:function(){

            },
            mounted:function () {
                var swiper = new Swiper(".swiper-container",{
                    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                        swiperAnimateCache(swiper); //隐藏动画元素
                        swiperAnimate(swiper); //初始化完成开始动画
                    },
                    
                    onSlideChangeEnd: function(swiper){
                        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                    },
                    autoplay:15000,
                    direction:"vertical",
                    loop:true,
                    pagination:".swiper-pagination",
                    effect : 'fade',
					cube: {
					  slideShadows: true,
					  shadow: true,
					  shadowOffset: 100,
					  shadowScale: 0.6
					}
                })

            }
        });
    })();
    
    var music=document.getElementById("music");
	var flag=true;
	var audioMusic=document.querySelector("audio");
	
	music.onclick=function(){
		console.log(audioMusic.played);
		console.log(audioMusic.paused);
		if(audioMusic.paused){//暂停
			audioMusic.play();
			document.getElementsByClassName("music-box")[0].style.animation="change 1.2s linear infinite";
		}else{//播放
			audioMusic.pause();
			document.getElementsByClassName("music-box")[0].style.animation="none";
		}
	}
</script>
