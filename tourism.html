        #music{
			position:fixed;
			right:0%;
			top:0%;
			width:5rem;
		    height: 4rem;
		    background: url(img/music_c0fda01.gif) no-repeat center;
		    background-size: 60%;
		    z-index: 50;		  	    
		}
		.music-box{	
			width: 2.5rem;
		    height: 2.5rem;
		    position: absolute;
		    top: calc(50% - .75rem);
		    left: calc(50% - .75rem);
		    margin-top: .25rem;
		    margin-left: -.75rem;
		    background: url(img/music_off_8d94020.png) transparent no-repeat center center;
		    background-size: 100% 100%;		   
		    animation: change 1.2s linear infinite;		   
		}
		
		@keyframes change{
			from{
				transform: rotate(0deg);
			}
			to{
				transform: rotate(360deg);
			}
		}
		.jtbox{
			position: absolute;
			width: 2rem;
			height: 1rem;
			margin: 0 auto;
			left: 0;
			right: 0;
			bottom: .5rem;
			background: url(img/web-swipe-tip_95ef4d6.png) no-repeat;
			background-size: 100% 100%;
			/*-webkit-animation: webSwipeTipAfter 1.5s infinite ease-in-out;*/
			animation: webAfter 1.5s infinite ease-in-out;
			z-index: 100;	
		}
		@keyframes webAfter{
			from{
				transform: translateY(-30px);
				}
			to{
				transform: translateY(-2px);
			}
		}

<script>
    (function () {
        var vm = new Vue({
            el:"#app",
            beforeMount:function(){

            },
            mounted:function () {
                var swiper = new Swiper(".swiper-container",{
                    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                        swiperAnimateCache(swiper); //隐藏动画元素
                        swiperAnimate(swiper); //初始化完成开始动画
                    },
                    
                    onSlideChangeEnd: function(swiper){
                        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                    },
                    autoplay:15000,
                    direction:"vertical",
                    loop:true,
                    pagination:".swiper-pagination",
                    effect : 'coverflow',
                    slidesPerView: 1,
                    centeredSlides: true,
                    coverflow: {
                        rotate: 30,
                        stretch: 10,
                        depth: 60,
                        modifier: 2,
                        slideShadows : true
                    }
                })

            }
        });
    })();
    
    var music=document.getElementById("music");
	var flag=true;
	var audioMusic=document.querySelector("audio");
	
	music.onclick=function(){
		console.log(audioMusic.played);
		console.log(audioMusic.paused);
		if(audioMusic.paused){//暂停
			audioMusic.play();
			document.getElementsByClassName("music-box")[0].style.animation="change 1.2s linear infinite";
		}else{//播放
			audioMusic.pause();
			document.getElementsByClassName("music-box")[0].style.animation="none";
		}
	}
</script>
